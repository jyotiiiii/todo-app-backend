service: todo-app-backend

provider:
  name: aws
  runtime: nodejs12.x
  region: eu-west-2

functions:
  tasks:
    handler: handler.tasks
    events:
      - http:
          path: tasks
          method: get
          cors: true
  create:
    handler: handler.create
    events:
      - http:
          path: tasks
          method: post
          cors: true
  edit:
    handler: handler.edit
    events:
      - http:
          path: tasks/{id}
          method: put
          cors: true
  remove:
    handler: handler.remove
    events:
      - http:
          path: tasks/{id}
          method: delete
          cors: true
  find:
  handler: handler.find
  events:
    - http:
        path: tasks/{id}
        method: get
        cors: true
